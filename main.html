<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flip Image</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .flip:hover {
      content: url("https://live.staticflickr.com/8138/29099429912_0659caf55b_b.jpg");
    }
  </style>
</head>
<body>

  <h2>Flip Image on Hover</h2>

  <img
    id="flip"
    class="flip"
    src="https://images.pexels.com/photos/6785279/pexels-photo-6785279.jpeg"
    alt="Hover to change image"
  />

</body>
</html>
